<!DOCTYPE html>

<html lang="en">
  
<head>

  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header class="header">

    <a href="https://www.frontendmentor.io/" target="_blank"><img src="./images/logo.svg" alt="logo"></a>

  </header>

  <main>

    <section class="image">

      <img src="./images/illustration-mockups.svg" alt="design">

    </section>

    <section class="text">

      <h1 class="title">Built The Community <strong>Your Fans Will Love</strong></h1>

      <p class="description">Huddle re-imagines the way we build commmunites. You have
                             a voice, but so does your audience. Create connections with
                             your users as you engage in genuine discussion
      </p>


      <a href="https://www.google.com/intl/pt-BR/forms/about/" target="_blank"><button class="register" onclick="mostrarAlerta()">Register</button></a>

    </section>

  </main>

  <footer class="footer">

    <nav>
      <ul>
        <li class="facebook"><a href="#"><img src="./images/icons8-facebook-32.png" alt="facebook"></a></li>
        <li class="instagram"><a href="#"><img src="./images/icons8-instagram-32.png" alt="instagram"></a></li>
        <li class="twitter"><a href="#"><img src="./images/icons8-twitter-32.png" alt="twitter"></a></li>
      </ul>
    </nav>

  </footer>

  <script src="./src/js/index.js"></script>

</body>

</html>
